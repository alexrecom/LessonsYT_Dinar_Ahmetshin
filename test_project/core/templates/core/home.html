{% extends "core/base.html" %}
    {% block content %}
    {% for i in name %}
    <ul class="list-group mt-2">
        <li class="list-group-item">
            <b>{{i.create_date}}</b>
            <span>{{i.name}}</span>
            <span>{{i.text | truncatechars:"10"}}</span>
            <span class="float-end me-4"><a href="detail/{{i.id}}">Перейти к статье</a></span>
        </li>
    </ul>
    {% endfor %}
    {% endblock %}
